constraints:
- tag: scope:filesystem
  depends_on:
  - scope:hooks
  - scope:utils
- tag: scope:hooks
  depends_on:
  - scope:utils
- tag: scope:interactive
  depends_on:
  - scope:filesystem
  - scope:utils
- tag: scope:logging
  depends_on:
  - scope:parsing
  - tach.cache
- tag: scope:parsing
  depends_on:
  - scope:core
  - scope:filesystem
  - scope:utils
- tag: scope:root
  depends_on:
  - scope:core
  - scope:filesystem
  - scope:interactive
  - scope:logging
  - scope:parsing
  - scope:utils
exclude:
- .*__pycache__/
- docs/
- tests/
- dist/
- build/
- tach.egg-info/
exclude_hidden_paths: true
exact: true
disable_logging: false
ignore_type_checking_imports: false
