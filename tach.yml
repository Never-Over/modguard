constraints:
- tag: scope:filesystem
  depends_on:
  - scope:hooks
  - scope:utils
- tag: scope:hooks
  depends_on:
  - scope:utils
- tag: scope:interactive
  depends_on:
  - scope:filesystem
  - scope:utils
- tag: scope:parsing
  depends_on:
  - scope:core
  - scope:filesystem
  - scope:utils
- tag: scope:root
  depends_on:
  - scope:core
  - scope:filesystem
  - scope:interactive
  - scope:logging
  - scope:parsing
  - scope:utils
exclude:
- build/
- docs/
- .*__pycache__/
- dist/
- tach.egg-info/
- tests/
exclude_hidden_paths: true
exact: true
ignore_type_checking_imports: false
